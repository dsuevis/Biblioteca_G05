<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Mi Biblioteca</title>
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="container p-5 my-5 border">
                </br> </br> </br> </br></br>
                <form>
                    <img class="mb-4" src="img/LogoBiblioteca_Mesa de trabajo 1.png" alt="" width="500" height="150">
                    <h1 class="h3 mb-3 fw-normal">Por favor, inicie sesión</h1>
                
                    <div class="form-floating">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Correo electrónico</label>
                    </div>
                </br>
                    <div class="form-floating">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Contraseña</label>
                    </div>
                
                    <div class="checkbox mb-3">
                      <label>
                        <input type="checkbox" value="remember-me"> Recuerdame
                      </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-secondary" type="submit">Iniciar sesión</button>
                  </form>
                </div>


            </div>
            <div class="col-3"></div>
          </div>
 
    </main>

    <footer class="py-3 my-4 border-top">
        <p class="text-center text-muted">
          Todos los derechos reservados :: Misión Tic Grupo 8 :: Colombia 2022
        </p>
    </footer>
</body>
</html>
